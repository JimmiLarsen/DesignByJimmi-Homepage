<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignByJimmi</title>
    
    <!-- React og ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel til at compile JSX direkte i browseren -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Components -->
    <script type="text/babel" src="src/components/Header.js"></script>
    
    <!-- Pages -->
    <script type="text/babel" src="src/pages/Home.js"></script>
    <script type="text/babel" src="src/pages/Portfolio.js"></script>
    <script type="text/babel" src="src/pages/AboutMe.js"></script>
    <script type="text/babel" src="src/pages/CV.js"></script>
    <script type="text/babel" src="src/pages/Contact.js"></script>
    
    <!-- Routes -->
    <script type="text/babel" src="src/routes/Router.js"></script>
    
    <!-- App -->
    <script type="text/babel" src="src/App.js"></script>
</body>
</html>
